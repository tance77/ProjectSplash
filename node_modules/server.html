<script>

var wss = new WebSocketServer({ port: 3000 });
 
function onMessage(message) {
    console.log('received: ' + message);
}
 
wss.on('connection', function(ws) {
    ws.on('message', onMessage);
    ws.send('something');
});
console.log('hello!');
</script>
